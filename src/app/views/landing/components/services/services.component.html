<section id="services-wrap" class="services-wrap light-gray">
    <div class="container">
      <h1>NUESTROS SERVICIOS</h1>
        <div class="row">
          <div *ngFor="let service of services" class="col-4">
            <img src={{service.img}}>
            <h2>{{service.nombre}}</h2>
          </div>
        </div>
    </div>
</section>
