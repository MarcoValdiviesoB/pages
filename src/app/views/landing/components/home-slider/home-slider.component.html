<section class="carrousel">
  <ngb-carousel [showNavigationArrows]="false">
    <ng-template ngbSlide>
      <div *ngIf="protector" id="protector"></div>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <div class="row">
          <div class="col-12">
            <h1><span style="font-weight:300;">PROTOCOLO SANIDAD</span></h1>
            <h1><b>COVID-19</b></h1>
            <button class="btn">Ver protocolo</button>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</section>
